name: Quit Confirmation Interaction
description: Defines the options and behaviors for the quit confirmation popover.

options:
  - id: stop_and_quit
    label: "Stop timer and Quit"
    action:
      - Stop TimerEngine
      - Clear persisted running state
      - Close popover
      - Terminate Application

  - id: leave_running
    label: "Quit and leave timer running"
    description: "If I open again, the timer should automatically continue where it should."
    action:
      - Calculate targetDate (now + remainingSeconds)
      - Save TimerState (isRunning=true, targetDate=targetDate)
      - Close popover
      - Terminate Application

  - id: cancel
    label: "Cancel"
    action:
      - Close popover
      - Continue Application

visual_style:
  presentation: "Popover (same as Settings)"
  layout: "Settings-style with header, scrollable content, divider, and action buttons"
